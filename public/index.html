<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Assistant</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');

    body {
      font-family: 'SF Pro Display', Arial, sans-serif;
      background-color: #f5f5f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      color: #333;
      margin-bottom: 40px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input,
    .search-bar select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    .search-bar button {
      padding: 12px 20px;
      border: none;
      background-color: #0071e3;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
    }
    .search-bar button:hover {
      background-color: #005bb5;
    }
    .product {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #e0e0e0;
      background: #fff;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product img {
      max-width: 120px;
      margin-right: 20px;
      border-radius: 8px;
    }
    .product-details {
      text-align: left;
    }
    .product-details h2 {
      font-size: 20px;
      font-weight: 500;
      margin: 0;
      color: #333;
    }
    .product-details p {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }
    .product-details a {
      font-size: 16px;
      color: #0071e3;
      text-decoration: none;
      font-weight: 600;
    }
    .product-details a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shopping Assistant</h1>
    <div class="search-bar">
      <input type="text" id="search-query" placeholder="Enter search query...">
      <select id="sort-by">
        <option value="">Sort By</option>
        <option value="priceAsc">Price: Low to High</option>
        <option value="priceDesc">Price: High to Low</option>
        <option value="reviews">Most Reviews</option>
        <option value="sales">Most Sales</option>
      </select>
      <button onclick="searchProducts()">Search</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    async function searchProducts() {
      const query = document.getElementById('search-query').value;
      const sortBy = document.getElementById('sort-by').value;
      const response = await fetch('/search', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ query, sortBy })
      });
      const data = await response.json();
      displayResults(data.products);
    }

    function displayResults(products) {
      const results = document.getElementById('results');
      results.innerHTML = '';
      products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product';
        productElement.innerHTML = `
          <img src="${product.thumbnail}" alt="${product.title}">
          <div class="product-details">
            <h2>${product.title}</h2>
            <p>${product.price ? `${product.price.value} ${product.price.currency}` : 'Price not available'}</p>
            <a href="${product.url}" target="_blank">View Product</a>
          </div>
        `;
        results.appendChild(productElement);
      });
    }
  </script>
</body>
</html>
